<!DOCTYPE html>
<html>
  <head>
    <title>Auto Suggest</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="main.js"></script>
    <script src="DB.js"></script>
  </head>

  <body>
    <!--<h1>Side navigation</h1>-->

    <div id="sidenav" class="sidenav">
      <span class="close" onclick="closenav()">&times;</span>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contacts</a>
    </div>

    <div class="topnav">
      <a
        ><span onclick="opennav()" id="openn"><b>&#9776;</b></span></a
      >

      <a class="active" href="#Auto Suggest">Auto Suggest</a>
      <a href="autoCorrect.html">Auto Correct</a>
    </div>

    <div class="contain">
      <div class="space"></div>
      <div class="barContainer">
        <div class="barWithResults">
          <div class="bar">
            <input
              class="searchbar"
              oninput="printList()"
              type="text"
              title="Search"
              placeholder="Enter Text"
              id="inputString"
            />
            <button onclick="printList()">
              <i class="fa fa-search" style="font-size: 20px"></i>
            </button>
          </div>
          <div class="list">
            <div class="ansList" id="showSuggestions"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
